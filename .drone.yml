---
kind: pipeline
type: docker
name: simulator
trigger:
  branch:
    - main
  event:
    - push
    - custom
steps:
  - name: build
    image: maven:3.8.4-openjdk-17-slim
    commands:
      - cd k8s-fleetman-position-simulator
      - mvn clean install
  - name: test
    image: maven:3.8.4-openjdk-17-slim
    commands:
      - cd k8s-fleetman-position-simulator
      - mvn test
  - name: copy-report
    image: busybox
    commands:
      - cp /drone/src/k8s-fleetman-position-simulator/target/dependency-check-report.html /drone/src/k8s-fleetman-position-simulator/target/copied-report.html
    volumes:
      - name: report
        path: /drone/src/k8s-fleetman-position-simulator/target

volumes:
  - name: report
    host:
      path: /home/zied/Desktop/reports:/drone/src/k8s-fleetman-position-simulator/target/copied-report.html
      
