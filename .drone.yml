---
kind: pipeline
type: docker
name: simulator
trigger:
  branch:
    - main
  event:
    - push
    - custom
steps:
  - name: build
    image: maven:3.8.4-openjdk-17-slim
    commands:
      - cd k8s-fleetman-position-simulator
      - mvn clean install
    volumes:
      - name: shared
        path: /shared
  - name: copy-file
    image: alpine
    commands:
      - cp /drone/src/k8s-fleetman-position-simulator/target/dependency-check-report.html /shared
  - name: test
    image: maven:3.8.4-openjdk-17-slim
    commands:
      - cd k8s-fleetman-position-simulator
      - mvn test
    volumes: null
  - name: shared
    host:
      path: ~/Desktop
