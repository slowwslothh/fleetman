kind: pipeline
type: docker
name: position-simulator

steps:
  - name: clone
    image: plugins/git
    settings:
      depth: 50
  - name: build
    image: maven:3.8.4-jdk-11
    commands:
      - cd k8s-fleetman-position-simulator
      - mvn clean install

  - name: test
    image: maven:3.8.4-jdk-11
    commands:
      - cd k8s-fleetman-position-simulator
      - mvn test
